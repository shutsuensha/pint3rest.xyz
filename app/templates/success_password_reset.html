<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Reset Successful - Pinterest Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --pinterest-red: #e60023;
      --background-light: #fdfdfd;
      --gray-text: #555;
      --container-radius: 24px;
      --shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
    }

    .container {
      background: #fff;
      border-radius: var(--container-radius);
      box-shadow: var(--shadow);
      padding: 50px 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      transition: all 0.3s ease;
      animation: fadeIn 0.6s ease-out;
    }

    .logo img {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      animation: bounce 2s infinite ease-in-out;
    }

    h1 {
      font-size: 2.4em;
      color: #1e1e1e;
      margin-bottom: 16px;
    }

    p {
      color: var(--gray-text);
      font-size: 1.15em;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .button {
      display: inline-block;
      background-color: var(--pinterest-red);
      color: #fff;
      text-decoration: none;
      padding: 14px 32px;
      font-size: 1.1em;
      border-radius: 999px;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(230, 0, 35, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #bf001b;
      transform: translateY(-2px);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2em;
      }

      .button {
        padding: 12px 24px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" style="font-size: 4rem; text-align: center;">
      üê∞
    </div>
    <h1>Password Reset Successful</h1>
    <p>Your password has been successfully reset on <strong>Pinterest Clone</strong>.<br>You can now access your account with your new password.</p>
    <a href="{{home_link}}" class="button">Go to Home</a>
  </div>
</body>
</html>
