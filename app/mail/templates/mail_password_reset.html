<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Reset Request - Pinterest Clone</title>
  </head>
  <body style="margin: 0; padding: 0; background: #f6f9fc; font-family: Arial, sans-serif;">
    <!-- External container for centering the email -->
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background: linear-gradient(135deg, #f6f9fc, #e9eff5); padding: 40px 0;">
      <tr>
        <td align="center">
          <!-- Main email block -->
          <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 400px; background-color: #ffffff; border-radius: 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);">
            <tr>
              <td style="padding: 30px 40px; text-align: center;">
                    <div class="logo" style="font-size: 4rem; text-align: center;">
                      üê∞
                    </div>
                <!-- Greeting -->
                <div style="font-size: 20px; color: #333; margin-bottom: 10px;">
                  Hi, {{username}}
                </div>
                <!-- Email subject -->
                <div style="font-size: 26px; color: #1d1f21; font-weight: bold; margin-bottom: 20px;">
                  Password Reset Request
                </div>
                <!-- Description -->
                <div style="font-size: 16px; color: #555; line-height: 1.5; margin-bottom: 30px;">
                  Please click the button below to reset your password for your <strong style="color: #1d1f21;">Pinterest Clone</strong> account.
                </div>
                <!-- Reset button -->
                <a href="{{link}}" target="_blank" style="display: inline-block; padding: 12px 24px; font-size: 16px; color: #ffffff; background-color: #e60023; text-decoration: none; border-radius: 50px; transition: background 0.3s ease; margin-bottom: 20px;">
                  Reset Password
                </a>
                <!-- Note -->
                <div style="font-size: 14px; color: #777;">
                  If you did not request this, please ignore this message.
                </div>
              </td>
            </tr>
          </table>
          <!-- End main email block -->
        </td>
      </tr>
    </table>
  </body>
</html>
