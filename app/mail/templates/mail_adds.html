<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Discover New Ideas - Pinterest</title>
  </head>
  <body style="margin: 0; padding: 0; background: #ffffff; font-family: 'Arial', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <!-- Main Table for Layout -->
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background: #ffffff; padding: 40px 0;">
      <tr>
        <td align="center">
          <!-- Container with content -->
          <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 500px; background: #fff; border-radius: 16px; padding: 40px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08); text-align: center; border: 1px solid #eee;">
            <tr>
              <td>
                <!-- Pinterest Logo -->
                <div style="margin-bottom: 20px;">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest Logo" width="60" height="60" style="display:block; margin: 0 auto;" />
                </div>
                <!-- Header Text -->
                <div style="font-size: 26px; color: #e60023; margin-bottom: 15px; font-weight: bold;">
                  Discover New Ideas!
                </div>
                <!-- Sub-header Text -->
                <div style="font-size: 16px; color: #333; margin-bottom: 30px; line-height: 1.5;">
                  Get inspired by fresh ideas and find something new every day!
                </div>
                <!-- Image Gallery -->
                <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 30px;">
                  <img src="https://i.pinimg.com/originals/6f/31/30/6f3130b8faf86f96e99098732fd9373a.gif" alt="Idea 1" width="140" height="100" style="border-radius: 8px; object-fit: cover;">
                  <img src="https://i.pinimg.com/736x/d1/a9/25/d1a925c2cf980c9411d2e3526688c608.jpg" alt="Idea 2" width="140" height="100" style="border-radius: 8px; object-fit: cover;">
                  <img src="https://i.pinimg.com/736x/17/a0/c1/17a0c10676a133e75cd175236a0ad60d.jpg" alt="Idea 3" width="140" height="100" style="border-radius: 8px; object-fit: cover;">
                </div>
                <!-- Button -->
                <a href="{{home_link}}" style="text-decoration: none; background: #e60023; color: #fff; padding: 14px 28px; border-radius: 999px; font-size: 16px; font-weight: bold; transition: background 0.3s ease; box-shadow: 0 4px 12px rgba(230, 0, 35, 0.3);">
                  Explore Pinterest
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
