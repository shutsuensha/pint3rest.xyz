version: '2.4'

services:
  fastapi-app:
    image: fastapi-image:latest
    container_name: fastapi-container
    volumes:
      - ${MEDIA_PATH}:${MEDIA_PATH}
      - ${LOGS_PATH}:${LOGS_PATH}
    networks:
      - pinterest-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5  

  celery-worker:
    image: fastapi-image:latest
    container_name: celery-worker-container
    command: "celery -A app.celery.celery_app.celery_instance worker --loglevel=info"
    volumes:
      - ${MEDIA_PATH}:${MEDIA_PATH}
      - ${LOGS_PATH}:${LOGS_PATH}
    networks:
      - pinterest-network

  celery-beat:
    image: fastapi-image:latest
    container_name: celery-beat-container
    command: "celery -A app.celery.celery_app.celery_instance beat --loglevel=info"
    volumes:
      - ${MEDIA_PATH}:${MEDIA_PATH}
      - ${LOGS_PATH}:${LOGS_PATH}
    networks:
      - pinterest-network

  vuejs:
    image: vuejs-image:latest
    container_name: vuejs-container
    ports:
      - "80:80"
      - "443:443"
    networks:
      - pinterest-network
    depends_on:
      fastapi-app:
        condition: service_healthy
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /var/log/nginx:/var/log/nginx
      - /home/auth:/etc/nginx/auth:ro

  nextjs:
    image: nextjs-image:latest
    container_name: nextjs-container
    environment:
      - NODE_ENV=production
    networks:
      - pinterest-network


networks:
  pinterest-network:
    external: true