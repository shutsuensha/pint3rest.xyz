input {
  file {
    path => [
      "/home/evalshine/pinterest-logs/*.log", 
      "/var/log/nginx/*.log"
    ]
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  grok {
    match => { "message" => "%{COMMONAPACHELOG}" }
    break_on_match => false
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }
}
